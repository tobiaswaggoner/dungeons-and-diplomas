  <rect x="4" y="24" width="8" height="4" fill="#6a3d9e"/>
  <rect x="4" y="28" width="24" height="8" fill="#7a4dae"/>
  <rect x="4" y="36" width="24" height="8" fill="#6a3d9e"/>
  <rect x="8" y="16" width="16" height="8" fill="#5a2d8e"/>
  <!-- Curled toe -->

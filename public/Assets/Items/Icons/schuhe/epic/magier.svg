  <!-- Right shoe - curled toe -->
  <rect x="56" y="20" width="4" height="4" fill="#5a2d8e"/>
  <rect x="52" y="24" width="8" height="4" fill="#6a3d9e"/>
  <rect x="36" y="28" width="24" height="8" fill="#7a4dae"/>

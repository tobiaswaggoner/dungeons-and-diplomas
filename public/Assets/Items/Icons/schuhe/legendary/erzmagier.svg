<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Pixel Art: Schuhe des Obersten Erzmagiers (Legendary/Orange) -->
  <rect x="4" y="0" width="56" height="4" fill="#ffaa00" opacity="0.5"/>
  <!-- Left arcane boot - curved toe -->
  <rect x="0" y="20" width="4" height="4" fill="#ffcc00"/>
  <rect x="0" y="24" width="8" height="4" fill="#ff9000"/>
  <rect x="4" y="28" width="24" height="8" fill="#ffaa00"/>
  <rect x="4" y="36" width="24" height="8" fill="#ff9000"/>
  <rect x="8" y="12" width="16" height="16" fill="#ff8000"/>
  <!-- Right arcane boot - curved toe -->
  <rect x="60" y="20" width="4" height="4" fill="#ffcc00"/>
  <rect x="56" y="24" width="8" height="4" fill="#ff9000"/>
  <rect x="36" y="28" width="24" height="8" fill="#ffaa00"/>
  <rect x="36" y="36" width="24" height="8" fill="#ff9000"/>
  <rect x="40" y="12" width="16" height="16" fill="#ff8000"/>
  <!-- Arcane energy -->
  <rect x="12" y="24" width="4" height="4" fill="#80c0ff"/>
  <rect x="48" y="24" width="4" height="4" fill="#ff80ff"/>
</svg>

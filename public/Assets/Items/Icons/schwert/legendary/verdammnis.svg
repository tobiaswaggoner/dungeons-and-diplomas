<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Pixel Art: Klinge der Verdammnis (Legendary/Orange) -->

  <!-- Cursed souls -->
  <rect x="18" y="6" width="4" height="4" fill="#ff4400" opacity="0.6"/>
  <rect x="42" y="10" width="4" height="4" fill="#ff6600" opacity="0.5"/>
  <rect x="16" y="18" width="4" height="4" fill="#ff2200" opacity="0.7"/>
  <rect x="44" y="26" width="4" height="4" fill="#ff4400" opacity="0.6"/>

  <!-- Cursed blade tip -->
  <rect x="30" y="0" width="4" height="4" fill="#ff2200"/>
  <rect x="30" y="4" width="4" height="4" fill="#dd0000"/>

  <!-- Damned blade - dark red/black -->
  <rect x="30" y="8" width="4" height="4" fill="#aa0000"/>
  <rect x="30" y="12" width="4" height="4" fill="#880000"/>
  <rect x="30" y="16" width="4" height="4" fill="#660000"/>
  <rect x="30" y="20" width="4" height="4" fill="#880000"/>
  <rect x="30" y="24" width="4" height="4" fill="#660000"/>
  <rect x="30" y="28" width="4" height="4" fill="#440000"/>
  <rect x="30" y="32" width="4" height="4" fill="#220000"/>

  <!-- Blood glow left -->
  <rect x="26" y="4" width="4" height="4" fill="#ff4400"/>
  <rect x="26" y="8" width="4" height="4" fill="#dd2200"/>
  <rect x="26" y="12" width="4" height="4" fill="#cc0000"/>
  <rect x="26" y="16" width="4" height="4" fill="#aa0000"/>
  <rect x="26" y="20" width="4" height="4" fill="#cc0000"/>
  <rect x="26" y="24" width="4" height="4" fill="#aa0000"/>
  <rect x="26" y="28" width="4" height="4" fill="#880000"/>

  <!-- Void shadow right -->
  <rect x="34" y="8" width="4" height="4" fill="#440000"/>
  <rect x="34" y="12" width="4" height="4" fill="#220000"/>
  <rect x="34" y="16" width="4" height="4" fill="#110000"/>
  <rect x="34" y="20" width="4" height="4" fill="#220000"/>
  <rect x="34" y="24" width="4" height="4" fill="#110000"/>
  <rect x="34" y="28" width="4" height="4" fill="#000000"/>

  <!-- Cursed bone crossguard -->
  <rect x="14" y="36" width="4" height="4" fill="#ff8000"/>
  <rect x="18" y="36" width="4" height="4" fill="#aa0000"/>
  <rect x="22" y="36" width="4" height="4" fill="#ff8000"/>
  <rect x="26" y="36" width="4" height="4" fill="#aa0000"/>
  <rect x="30" y="36" width="4" height="4" fill="#ff0000"/>
  <rect x="34" y="36" width="4" height="4" fill="#aa0000"/>
  <rect x="38" y="36" width="4" height="4" fill="#ff8000"/>
  <rect x="42" y="36" width="4" height="4" fill="#aa0000"/>
  <rect x="46" y="36" width="4" height="4" fill="#ff8000"/>

  <!-- Bone handle -->
  <rect x="30" y="40" width="4" height="4" fill="#d0c0a0"/>
  <rect x="30" y="44" width="4" height="4" fill="#c0b090"/>
  <rect x="30" y="48" width="4" height="4" fill="#d0c0a0"/>

  <!-- Skull pommel -->
  <rect x="26" y="52" width="4" height="4" fill="#e0d0c0"/>
  <rect x="30" y="52" width="4" height="4" fill="#ff0000"/>
  <rect x="34" y="52" width="4" height="4" fill="#e0d0c0"/>
</svg>

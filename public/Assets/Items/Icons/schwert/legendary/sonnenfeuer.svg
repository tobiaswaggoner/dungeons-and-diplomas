<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Pixel Art: Schwert des Sonnenfeuers (Legendary/Orange) -->

  <!-- Solar flares -->
  <rect x="20" y="2" width="4" height="4" fill="#ffff00" opacity="0.7"/>
  <rect x="40" y="6" width="4" height="4" fill="#ffcc00" opacity="0.6"/>
  <rect x="16" y="14" width="4" height="4" fill="#ffff00" opacity="0.5"/>
  <rect x="44" y="22" width="4" height="4" fill="#ffcc00" opacity="0.7"/>
  <rect x="18" y="30" width="4" height="4" fill="#ffff00" opacity="0.6"/>

  <!-- Blazing sun blade tip -->
  <rect x="30" y="0" width="4" height="4" fill="#ffffff"/>
  <rect x="30" y="4" width="4" height="4" fill="#ffffaa"/>

  <!-- Solar blade -->
  <rect x="30" y="8" width="4" height="4" fill="#ffdd00"/>
  <rect x="30" y="12" width="4" height="4" fill="#ffcc00"/>
  <rect x="30" y="16" width="4" height="4" fill="#ffaa00"/>
  <rect x="30" y="20" width="4" height="4" fill="#ff9900"/>
  <rect x="30" y="24" width="4" height="4" fill="#ff8800"/>
  <rect x="30" y="28" width="4" height="4" fill="#ff7700"/>
  <rect x="30" y="32" width="4" height="4" fill="#ff6600"/>

  <!-- Sun ray left -->
  <rect x="26" y="4" width="4" height="4" fill="#ffffff"/>
  <rect x="26" y="8" width="4" height="4" fill="#ffff80"/>
  <rect x="26" y="12" width="4" height="4" fill="#ffee60"/>
  <rect x="26" y="16" width="4" height="4" fill="#ffdd40"/>
  <rect x="26" y="20" width="4" height="4" fill="#ffcc20"/>
  <rect x="26" y="24" width="4" height="4" fill="#ffbb00"/>
  <rect x="26" y="28" width="4" height="4" fill="#ffaa00"/>

  <!-- Heat shadow right -->
  <rect x="34" y="8" width="4" height="4" fill="#cc6600"/>
  <rect x="34" y="12" width="4" height="4" fill="#aa4400"/>
  <rect x="34" y="16" width="4" height="4" fill="#cc6600"/>
  <rect x="34" y="20" width="4" height="4" fill="#aa4400"/>
  <rect x="34" y="24" width="4" height="4" fill="#cc6600"/>
  <rect x="34" y="28" width="4" height="4" fill="#aa4400"/>

  <!-- Golden sun crossguard -->
  <rect x="14" y="36" width="4" height="4" fill="#ffd700"/>
  <rect x="18" y="36" width="4" height="4" fill="#ffee00"/>
  <rect x="22" y="36" width="4" height="4" fill="#ffd700"/>
  <rect x="26" y="36" width="4" height="4" fill="#ffee00"/>
  <rect x="30" y="36" width="4" height="4" fill="#ffffff"/>
  <rect x="34" y="36" width="4" height="4" fill="#ffee00"/>
  <rect x="38" y="36" width="4" height="4" fill="#ffd700"/>
  <rect x="42" y="36" width="4" height="4" fill="#ffee00"/>
  <rect x="46" y="36" width="4" height="4" fill="#ffd700"/>

  <!-- Radiant handle -->
  <rect x="30" y="40" width="4" height="4" fill="#dd8800"/>
  <rect x="30" y="44" width="4" height="4" fill="#cc7700"/>
  <rect x="30" y="48" width="4" height="4" fill="#dd8800"/>

  <!-- Sun gem pommel -->
  <rect x="26" y="52" width="4" height="4" fill="#ffd700"/>
  <rect x="30" y="52" width="4" height="4" fill="#ffff00"/>
  <rect x="34" y="52" width="4" height="4" fill="#ffd700"/>
</svg>

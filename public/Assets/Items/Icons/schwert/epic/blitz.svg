  <rect x="26" y="8" width="4" height="4" fill="#a0ffff"/>
  <rect x="26" y="12" width="4" height="4" fill="#80ffff"/>
  <rect x="26" y="16" width="4" height="4" fill="#a0ffff"/>
  <rect x="26" y="20" width="4" height="4" fill="#80ffff"/>
  <rect x="26" y="24" width="4" height="4" fill="#a0ffff"/>
  <rect x="26" y="28" width="4" height="4" fill="#80ffff"/>


  <rect x="40" y="12" width="4" height="4" fill="#80ffff" opacity="0.6"/>
  <rect x="18" y="20" width="4" height="4" fill="#00ffff" opacity="0.5"/>
  <rect x="42" y="28" width="4" height="4" fill="#80ffff" opacity="0.7"/>


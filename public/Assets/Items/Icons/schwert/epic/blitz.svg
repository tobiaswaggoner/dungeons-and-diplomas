  <rect x="34" y="12" width="4" height="4" fill="#2080a0"/>
  <rect x="34" y="16" width="4" height="4" fill="#1070a0"/>
  <rect x="34" y="20" width="4" height="4" fill="#2080a0"/>
  <rect x="34" y="24" width="4" height="4" fill="#1070a0"/>
  <rect x="34" y="28" width="4" height="4" fill="#2080a0"/>


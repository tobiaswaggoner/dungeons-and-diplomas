  <rect x="26" y="36" width="4" height="4" fill="#a335ee"/>
  <rect x="30" y="36" width="4" height="4" fill="#ffd700"/>
  <rect x="34" y="36" width="4" height="4" fill="#a335ee"/>
  <rect x="38" y="36" width="4" height="4" fill="#ffd700"/>
  <rect x="42" y="36" width="4" height="4" fill="#a335ee"/>


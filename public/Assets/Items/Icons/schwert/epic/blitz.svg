  <!-- Lightning blade -->
  <rect x="30" y="12" width="4" height="4" fill="#40c0ff"/>
  <rect x="30" y="16" width="4" height="4" fill="#60e0ff"/>
  <rect x="30" y="20" width="4" height="4" fill="#40c0ff"/>
  <rect x="30" y="24" width="4" height="4" fill="#60e0ff"/>
  <rect x="30" y="28" width="4" height="4" fill="#40c0ff"/>

  <rect x="28" y="20" width="4" height="4" fill="#5a7aaa"/>
  <rect x="32" y="20" width="4" height="4" fill="#4a6a9a"/>
  <rect x="36" y="20" width="4" height="4" fill="#3a5a8a"/>

<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeons & Diplomas - Top-Down Prototype</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        #gameContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        #gameCanvas {
            border: 3px solid #444;
            background-color: #2a2a2a;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        #controls {
            color: #fff;
            background-color: #333;
            padding: 15px;
            border-radius: 8px;
            max-width: 800px;
        }

        #controls h3 {
            margin-bottom: 10px;
            color: #4CAF50;
        }

        #controls p {
            margin: 5px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="controls">
            <h3>Controls:</h3>
            <p><strong>WASD</strong> or <strong>Arrow Keys</strong> - Move Player</p>
            <p><strong>SPACE</strong> - Attack (melee range)</p>
            <p><strong>E</strong> - Interact (chests, doors)</p>
            <p><strong>0-9, Enter</strong> - Solve math problems</p>
            <p><strong>ESC</strong> - Cancel dialog</p>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
